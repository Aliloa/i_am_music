<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artists</title>
  <link rel="stylesheet" href="../global.css"/>
  <link rel="stylesheet" href="artists_style.css"/>
</head>

<body>
  <header id="menu-container"></header>

  <main class="page">

    <section class="hero" id="hero">
      <div class="hero-overlay">
        <h1 class="hero-title" id="artistName">Artista</h1>
        <p class="hero-fans" id="artistFans"></p>
      </div>
    </section>

    <section class="block bottom-space discover">
      <h2 class="h2">Discover more</h2>
      <a class="discover-link" href="../index.html">
        Still hungry for more music ? Explore the albums and see what clicks.
      </a>
    </section>

    <div class="content">
      <section class="block about">
        <h2 class="h2">About</h2>
        <p class="about-text" id="artistBio"></p>
      </section>

      <section class="block top-tracks">
        <h2 class="h2">Top Tracks</h2>
        <div class="tracks-grid" id="tracksGrid"></div>
      </section>
    </div>

  </main>

  <script src="../menu/menu.js"></script>
  <script src="artists.js"></script>

</html>
