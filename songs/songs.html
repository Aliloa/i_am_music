<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="songs_style.css">
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png">
    <title>Song</title>
</head>

<body>
    <header id="menu-container"></header>
    <main>
        <section class="cover-wrapper">
            <canvas id="visualizer" aria-hidden="true"></canvas>
            <img src="" alt="" id="album-cover" class="album-cover cover">
        </section>
        <section class="content">
            <div class="info">
                <h1 id="album-title">MUSIC TITLE</h1>
                <a href="" id="album-artist" class="album-artist">Artist name</a>
            </div>

            <div id="album-songs" class="album-songs">

            </div>
        </section>
    </main>

    <div id="global-player" class="global-player box">
        <img src="" alt="" id="global-cover" class="global-cover">
        <div class="global-info">
            <p id="global-title">Titre</p>
            <p id="global-artist" class="global-artist">Artiste</p>
        </div>
        <audio id="global-audio" controls></audio>
    </div>

</body>

</html>

<script src="../components/menu/menu.js"></script>
<script src="songs_script.js"></script>
